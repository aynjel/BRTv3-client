<dialog id="statisticsSummary" class="modal">
    <div class="modal-box large">
        <div class="modal-header">
            <h4 class="title">Statistics Summary</h4>
            <form method="dialog">
                <button class="btn-circle danger"><i class="fas fa-times"></i></button>
            </form>
        </div>
        <div class="modal-body">
            <app-statistics [dateStr]="dateStr"></app-statistics>
        </div>
    </div>
</dialog>
