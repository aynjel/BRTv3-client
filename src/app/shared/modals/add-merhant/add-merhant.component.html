<dialog id="addMerchant" class="modal">
  <div class="modal-box">
    <div class="modal-header">
      <h4 class="title">Add Merchant</h4>
      <form method="dialog">
        <button class="btn-circle danger"><i class="fas fa-times"></i></button>
      </form>
    </div>
    <div class="modal-body">
      <div class="merchant-list">
        <div class="empty" *ngIf="!merchantList.length">
          <p>{{ merchantMessage }}</p>
        </div>
        <table *ngIf="merchantList.length">
          <thead>
            <tr>
              <th class="w-30">Merchant</th>
              <th class="w-50">Status</th>
              <th class="w-20">Check</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of merchantList">
              <th>John Doe</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal-footer">
      <div *ngIf="messageDisplay">
        <i class="text-slate-500">{{ message }}</i>
      </div>
      <button (click)="addMerchant()">Add</button>
    </div>
  </div>
</dialog>
